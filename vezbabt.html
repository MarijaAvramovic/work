<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center p-3">
                    <h1 class="text-primary">MY FORM</h1>
                </div>

                <div class="col-md-6 p-3">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Gender: </label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" name="gender" id="male" value="male" checked="checked">
                                            <label for="male" class="form-check-label">Mr</label>
                                        </div>
                                        <div class="form-check form-check inline">
                                            <input type="radio" class="form-check-input" name="gender" id="female" value="female" checked="checked">
                                            <label for="female" class="form-check-labele">Mrs</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <label for="name" >Name: </label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Marija">
                                    </div>
                                </div>
                                <div class="col-lg-7">
                                    <div class="form-group">
                                        <label for="email">Email: </label>
                                        <input type="email" class="border-success form-control" name="email" id="email" placeholder="marija.ita17@gmail.com">
                                    </div>
                                </div>
                            </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <div class="form-group">
                                            <label for="address">Address: </label>
                                            <input type="text" class="form-control" id="address" name="address">
                                        </div>
                                    </div>
                                    <div class="col-5 col-lg-3">
                                        <div class="form-group">
                                            <label for="country">Country: </label>
                                            <select name="country" id="country" class="form-control">
                                                <option value="Serbia" selected="selected">Serbia</option>
                                                <option value="Romania">Romania</option>
                                                <option value="Ukraine">Ukraine</option>

                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                        <div class="col-lg-7">
                                            <div class="form-group">
                                                <label for="comment">Comment: </label>
                                                <textarea name="comment" id="comment"  class="form-control"></textarea>
                                            </div>
                                        </div>

                                </div>
                                <div class="form-row py-2">
                                    <div class="col">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="newsletter" id="newsletter" value="yes">
                                            <label for="newsletter" class="form-check-label">I would like to receive newsletter.</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-4">
                                        <button class="btn btn-primary" type="submit">Send</button>
                                    </div>
                                </div>

                            
                        
                    </form>
                </div>
            </div>
        </div>
      
    <script>
        <script src="js/jquery-3.6.0.slim.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    

    </script>
</body>
</html>
